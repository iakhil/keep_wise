services:
  - type: web
    name: keepwise-server
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          name: keepwise-server
          property: port
    healthCheckPath: /
    autoDeploy: true

