<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KeepWise - My Summarized Notes</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <!-- Firebase SDK -->
  <script type="module" src="firebase-init.js"></script>
  <script type="module" src="auth-helper.js"></script>
</head>
<body>
  <!-- Auth Modal -->
  <div id="authModal" class="auth-modal">
    <div class="auth-content">
      <div style="display: flex; align-items: center; justify-content: center; gap: 12px; margin-bottom: 20px;">
        <img src="logo.png" alt="KeepWise" style="height: 76px; width: auto;">
        <h2>KeepWise</h2>
      </div>
      <p style="text-align: center; color: #8b949e; margin-bottom: 20px; font-size: 14px;">Sign in to access your notes</p>
      <div id="authError" class="auth-error"></div>
      <button type="button" id="googleSignInBtn" class="google-signin-btn">
        <svg width="18" height="18" viewBox="0 0 18 18" style="margin-right: 8px;">
          <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
          <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.96-2.184l-2.908-2.258c-.806.54-1.837.86-3.052.86-2.35 0-4.34-1.587-5.053-3.72H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
          <path fill="#FBBC05" d="M3.947 10.698c-.18-.54-.282-1.117-.282-1.698s.102-1.158.282-1.698V4.97H.957C.348 6.175 0 7.55 0 9s.348 2.825.957 4.03l2.99-2.332z"/>
          <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.97L3.947 7.302C4.66 5.167 6.65 3.58 9 3.58z"/>
        </svg>
        Continue with Google
      </button>
      <div style="display: flex; align-items: center; margin: 20px 0;">
        <div style="flex: 1; height: 1px; background: #30363d;"></div>
        <span style="padding: 0 12px; color: #8b949e; font-size: 12px;">OR</span>
        <div style="flex: 1; height: 1px; background: #30363d;"></div>
      </div>
      <form id="authForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" id="signInBtn">Sign In</button>
        <button type="button" id="signUpBtn" class="secondary-btn">Create Account</button>
      </form>
      <div id="signUpForm" style="display: none;">
        <h3>Create Account</h3>
        <button type="button" id="googleSignUpBtn" class="google-signin-btn">
          <svg width="18" height="18" viewBox="0 0 18 18" style="margin-right: 8px;">
            <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
            <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.96-2.184l-2.908-2.258c-.806.54-1.837.86-3.052.86-2.35 0-4.34-1.587-5.053-3.72H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
            <path fill="#FBBC05" d="M3.947 10.698c-.18-.54-.282-1.117-.282-1.698s.102-1.158.282-1.698V4.97H.957C.348 6.175 0 7.55 0 9s.348 2.825.957 4.03l2.99-2.332z"/>
            <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.97L3.947 7.302C4.66 5.167 6.65 3.58 9 3.58z"/>
          </svg>
          Continue with Google
        </button>
        <div style="display: flex; align-items: center; margin: 20px 0;">
          <div style="flex: 1; height: 1px; background: #30363d;"></div>
          <span style="padding: 0 12px; color: #8b949e; font-size: 12px;">OR</span>
          <div style="flex: 1; height: 1px; background: #30363d;"></div>
        </div>
        <input type="text" id="signUpName" placeholder="Name (optional)">
        <input type="email" id="signUpEmail" placeholder="Email" required>
        <input type="password" id="signUpPassword" placeholder="Password (min 6 characters)" required>
        <button type="button" id="createAccountBtn">Create Account</button>
        <button type="button" id="backToSignIn">Back to Sign In</button>
      </div>
    </div>
  </div>

  <div class="container" id="mainContent" style="display: none;">
    <header>
      <div style="display: flex; align-items: center; gap: 12px;">
        <img src="logo.png" alt="KeepWise" style="height: 76px; width: auto;">
        <h1>KeepWise</h1>
      </div>
      <div style="display: flex; gap: 12px; align-items: center;">
        <span id="userEmail" style="font-size: 14px; color: #8b949e;"></span>
        <button id="refreshBtn" class="refresh-btn">ðŸ”„ Refresh</button>
        <button id="logoutBtn" class="logout-btn">ðŸšª Logout</button>
      </div>
    </header>

    <div id="loading" class="loading">Loading notes...</div>
    <div id="emptyState" class="empty-state" style="display: none;">
      <p>No notes yet. Start summarizing text in your browser extension!</p>
    </div>
    <div id="notesContainer" class="notes-container"></div>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
